<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title></title>
  <link rel="stylesheet" href="mockup.css">
</head>


<body>
  <header>
    <h1>IOTasks Demo</h1>
  </header>

  <div id="demo">
    <script type="module" src="mockup.js"></script>
    <script type="module" src="editor.js"></script>

    <div class="content">
      <div class="editor">
        <div id="setupEditor"></div>
        <hr>
        <div id="srcEditor"></div>
      </div>
      <!-- <iframe src="http://127.0.0.1:8887/IOTasks.html"></iframe> -->
    </div>

    <div class="input-generation">
      Input generation:
      <button id="btn-constraints">Constraint based</button>
      <button id="btn-random">Random</button>
    </div>
    <div class="examples">
      Examples:
      <button id="btn-sum">Summation</button>
      <button id="btn-sum2">Summation with optional output</button>
      <button id="btn-sumToZero">Sum to zero</button>
      <button id="btn-overflow">Product (overflow checks)</button>
      <button id="btn-singlePath">Single path</button>
      <button id="btn-fullTree">Exponentially many sat. paths</button>
      <button id="btn-stringExample">String output</button>
      <button id="btn-empty">Basic setup</button>
    </div>
    <div class="controls">
      <button id="compile-button">Compile & Run</button>
      <button id="stop-button" class="inactive">Stop</button>
      <div id="overflow-status" class="no-overflow">
        overflow detected
      </div>
      &nbspcompiler:&nbsp
      <div id="ghc-version"></div>
    </div>
    <pre id="output"></pre>
  </div>

  <footer>&copy 2023</footer>
</body>


</html>
